<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="module" src="fireauth.js"></script>
</head>
<body>
    <header>
        <div class="brand">
            <h1>E-Shopper</h1>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#" id="logout">Logout</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more...">
            <button type="button">Search</button>
        </div>
    </header>

    <div class="hero">
        <h2>Shop the Trends</h2>
        <button class="shop-now-btn" onclick="shopNow()">Shop Now</button>
        <p class="tagline">Style is the way to say who you are without having to speak.</p>
        <p class="subtext">Get all the trendy clothes at affordable rates.</p>
    </div>

    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="#">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" id="fName" placeholder="First Name" required>
           <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <p class="or">----------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
      </div>
      <div class="links">
        <p>Already Have Account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="#">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button type="submit" class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">----------or--------</p>
        <div class="icons">
            <button class="btn" id="googleSignIn" onclick="gapi.auth2.getAuthInstance().signIn();">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
        
        <div class="links">
          <p>Don't have an account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="login.js"></script>
      <script src="script.js"></script>
</body>
</html>
